<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title></title>
  </head>
  <body>
    
    <div class="container p-3">
        <h1 class="app-title" id="header">Login Panel</h1>
        <div class="card">
            <div class="card-header">Nickname Mail Password gender</div>
            <div class="card-body">
                <form  id="loginPanelForm">
                    
                        <div id="nickName">
                        <label >Nickname</label>
                        <input id="formNickname" type="text" class="form-control" placeholder="Please enter your nickname">
                        </div>  
                        
                        <div id="mail">
                            <label class="mt-3">Mail</label>
                            <input id="formMail" type="email" class="form-control" placeholder="Please enter your e-mail" >
                        </div>

                        <div id="password">
                            <label class="mt-3">Password</label>
                            <input id="formPass" type="password" class="form-control" placeholder="Please enter your password" >
                        </div>

                        <label class="mt-3">Gender</label>
                        <div class="input-group">
                            <label>Female</label>
                                <input type="radio"  class="mt-2 ml-2">
                            <label class="ml-3">Male</label>
                                <input type="radio" class="mt-2 ml-2">
                        </div>
                        <input type="submit" class="btn btn-primary" id="btnSubmit" value="GÃ¶nder">
                </form>

            </div>

        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
